<div *ngIf="!todo.editMode">
  <input type="checkbox" [checked]="todo.isCompleted" (click)="toogleComplete()">
  <span (dblclick)="startEditing()" [class.completed]="todo.isCompleted">{{todo.title}}</span>
  <button (click)="remove()">delete</button>
</div>
<input *ngIf="todo.editMode" type="text" [value]="todo.title" #editing (keyup.enter)="update(editing.value)" (blur)="update(editing.value)"
  (keyup.esc)="cancelEditing()">

<section>
  <header>
    <h1>todos</h1>
    <input type="text" placeholder="What needs to be done?" [(ngModel)]="newTodoTitle" (keyup.enter)="addTodo()">
  </header>
  <section>
    <ul>
      <li *ngFor="let currentTodo of todos">
        <td-todo [todo]="currentTodo" (removing)="removeTodo($event)"></td-todo>
      </li>
    </ul>
  </section>
</section>
